    let currentPage = 0;
    const moviesPerPage = 12;
    function displayMovies() {
        const start = currentPage * moviesPerPage;
        const end = start + moviesPerPage;
        gallery.innerHTML = "";
        movies.slice(start, end).forEach(movie => {
            let movieDiv = document.createElement("div");
            movieDiv.className = "movie";
            movieDiv.innerHTML = `
                <a href="${movie.link}" target="_blank">
                    <img src="${movie.img}" alt="${movie.title}">
                </a>
                <p>${movie.title}</p>
            `;
            gallery.appendChild(movieDiv);
        });
        document.getElementById("nextButton").style.display = end < movies.length ? "block" : "none";
        document.getElementById("backPageButton").style.display = currentPage > 0 ? "block" : "none";
    }
    function nextPage() {
        currentPage++;
        displayMovies();
    }
    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            displayMovies();
        }
    }
    function showSuggestions(value) {
        const suggestionsBox = document.getElementById("suggestions");
        suggestionsBox.innerHTML = "";
        if (value) {
            const filteredMovies = movies.filter(m => m.title.toLowerCase().includes(value.toLowerCase()));
            filteredMovies.forEach(movie => {
                let suggestion = document.createElement("div");
                suggestion.textContent = movie.title;
                suggestion.onclick = () => {
                    document.getElementById("search").value = movie.title;
                    displaySearchResult(movie);
                    suggestionsBox.style.display = "none";
                };
                suggestionsBox.appendChild(suggestion);
            });
            suggestionsBox.style.display = "block";
        } else {
            suggestionsBox.style.display = "none";
        }
    }
    function displaySearchResult(movie) {
        gallery.innerHTML = "";
        let movieDiv = document.createElement("div");
        movieDiv.className = "movie";
        movieDiv.innerHTML = `
            <a href="${movie.link}" target="_blank">
                <img src="${movie.img}" alt="${movie.title}">
            </a>
            <p>${movie.title}</p>
        `;
        gallery.appendChild(movieDiv);
        document.getElementById("backButton").style.display = "block";
    }
    function goBack() {
        document.getElementById("search").value = "";
        document.getElementById("backButton").style.display = "none";
        displayMovies();
    }
